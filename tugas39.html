<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="UTF-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br />
    <br />
    <hr />
    <b>Active Element</b> Property : <br />
    <p id="active">contoh</p>
    <hr />
    <b>addEventListener()</b> Property : <br />
    <p id="listener">contoh</p>
    <hr />
    <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
    <a name="semangka" href="#">Semangka</a>) : <br />
    <p id="anchor">contoh</p>
    <hr />

    <script type="text/javascript"> 
        function tombol() {
            let aktif = document.activeElement.tagName;
            document.getElementById("active").innerHTML = aktif;

            let link = document.anchors.length;
            document.getElementById("anchor").innerHTML = link;
        }

        let btn = document.getElementsByTagName('button')[0];
        btn.addEventListener('click', function() {
            document.getElementById('listener').innerHTML = "Sukses ! Merubah addEventListener()";
        });
    </script>
 </body>
</html>
